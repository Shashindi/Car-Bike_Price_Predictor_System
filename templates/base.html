<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car & MotorCycle Price Predictor{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='car.ico') }}" type="image/x-icon">
    <style>
        body {
            background: url('{{ url_for("static", filename="istockphoto-1336490790-612x612.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px 0;
        }
        .navbar-advanced {
            background: linear-gradient(90deg, #4e54c8 0%, #2196f3 50%, #6a82fb 100%);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 0;
            box-shadow: 0 8px 32px 0 rgba(78, 84, 200, 0.18);
            margin: 0 0 36px 0;
            width: 100vw;
            max-width: 100vw;
            left: 0;
            right: 0;
            top: 0;
            padding: 0.7rem 2.2rem;
            border: none;
            position: relative;
        }
        .navbar-advanced .navbar-brand {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 2px;
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(42,82,152,0.18);
        }
        .navbar-advanced .nav-link {
            color: #fff !important;
            font-size: 1.13rem;
            margin: 0 0.7rem;
            border-radius: 10px;
            padding: 0.6rem 1.2rem 0.6rem 1.2rem;
            position: relative;
            display: flex;
            align-items: center;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, text-shadow 0.2s;
            overflow: hidden;
        }
        .navbar-advanced .nav-link .fa {
            margin-right: 8px;
            font-size: 1.15em;
            opacity: 0.85;
        }
        .navbar-advanced .nav-link::after {
            content: '';
            display: block;
            position: absolute;
            left: 20%;
            right: 20%;
            bottom: 8px;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, #ffe082 0%, #ff8c00 100%);
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }
        .navbar-advanced .nav-link:hover::after, .navbar-advanced .nav-link.active::after {
            opacity: 1;
            transform: scaleX(1);
        }
        .navbar-advanced .nav-link:hover, .navbar-advanced .nav-link.active {
            background: rgba(255,255,255,0.18);
            color: #fff !important;
            text-shadow: 0 0 8px #fff, 0 2px 8px rgba(78,84,200,0.18);
            box-shadow: 0 2px 12px 0 rgba(255,255,255,0.10);
        }
        .navbar-advanced .navbar-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2.5px solid #a18cd1;
            box-shadow: 0 2px 8px rgba(161,140,209,0.18);
        }
        .navbar-advanced .navbar-text {
            color: #fff;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(42,82,152,0.18);
        }
        .navbar-advanced .navbar-toggler {
            border: none;
            outline: none;
        }
        .navbar-advanced .navbar-toggler-icon {
            background-image: linear-gradient(90deg, #ffe082 0%, #ff8c00 100%);
            border-radius: 4px;
        }
        @media (max-width: 991px) {
            .navbar-advanced {
                padding: 0.5rem 1rem;
            }
        }
        @media (max-width: 767px) {
            .navbar-advanced {
                border-radius: 0;
                width: 100vw;
                max-width: 100vw;
            }
            .navbar-advanced .navbar-brand {
                font-size: 1.3rem;
            }
            .navbar-advanced .nav-link {
                font-size: 1rem;
                padding: 0.5rem 0.7rem;
            }
        }
    </style>
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-advanced">
  <a class="navbar-brand" href="{{ url_for('home') }}">C&M</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">
          <i class="fa fa-home"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'dashboard.dashboard' %}active{% endif %}" href="{{ url_for('dashboard.dashboard') }}">
          <i class="fa fa-tachometer"></i> Insights
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'prediction' %}active{% endif %}" href="{{ url_for('prediction') }}">
          <i class="fa fa-magic"></i> Predict
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">
          <i class="fa fa-user-circle"></i> Profile
        </a>
      </li>
    </ul>
    {% if current_user.is_authenticated %}
    <span class="navbar-text d-flex align-items-center">
      <a href="{{ url_for('profile') }}" style="display: inline-block;">
        <img src="{{ url_for('static', filename=current_user.profile_pic or 'default_profile.png') }}" class="navbar-profile-pic" alt="Profile" style="cursor:pointer;">
      </a>
      {{ current_user.username or current_user.email }}
    </span>
    {% endif %}
  </div>
</nav>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}
<footer class="footer-advanced mt-5">
  <div class="footer-content">
    @C&MPricePredictor
  </div>
</footer>
{% endblock %}
<style>
  .footer-advanced {
    width: 100vw;
    background: linear-gradient(90deg, #4e54c8 0%, #2196f3 50%, #6a82fb 100%);
    color: #fff;
    text-align: center;
    padding: 1.1rem 0 1.1rem 0;
    position: relative;
    left: 0;
    right: 0;
    bottom: 0;
    margin-top: 48px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 -4px 24px 0 rgba(78, 84, 200, 0.10);
    backdrop-filter: blur(12px) saturate(160%);
    -webkit-backdrop-filter: blur(12px) saturate(160%);
    z-index: 10;
  }
  .footer-content {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    letter-spacing: 2px;
  }
</style>
</body>
</html>
