<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selling Price Prediction - v2.0</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    
    <!-- Use only one jQuery version -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='car.ico') }}" type="image/x-icon">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: url('{{ url_for("static", filename="istockphoto-1336490790-612x612.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px 0;
            position: relative;
        }
        

        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title-container {
            background: transparent;
            border-radius: 20px;
            padding: 30px 40px;
            display: inline-block;
            border: none;
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }
        
        .title-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .title-container:hover::before {
            left: 100%;
        }
        
        .main-title {
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 400;
            margin: 8px 0 0 0;
            text-shadow: none;
            letter-spacing: 0.3px;
            position: relative;
            z-index: 1;
        }
        
        .title-icon {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-right: 20px;
            vertical-align: middle;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .card {
            background: transparent;
            border: none;
            border-radius: 20px;
            box-shadow: none;
            overflow: hidden;
        }
        
        .form-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 3px solid #667eea;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.5;
        }
        
        .form-section .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            opacity: 0.6;
        }
        
        .form-section .corner-decoration.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .form-section .corner-decoration.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .form-section .corner-decoration.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .form-section .corner-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 800;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            padding: 12px 20px 12px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .form-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .form-label:hover::before {
            width: 8px;
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .form-label::after {
            content: 'ðŸš—';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            animation: bounce 2s infinite;
            z-index: 2;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%) scale(1); }
            40% { transform: translateY(-50%) scale(1.2); }
            60% { transform: translateY(-50%) scale(1.1); }
        }
        
        .form-label .sparkle {
            content: 'âœ¨';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            animation: sparkle 1.5s infinite;
            z-index: 2;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50%) scale(1.1); }
        }
        
        .form-group:focus-within .form-label {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
        }
        
        .form-group:focus-within .form-label::before {
            width: 8px;
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
            background: white;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.7;
            font-style: italic;
        }
        
        /* Advanced Calendar Styling */
        .calendar-container {
            position: relative;
        }
        
        .calendar-input {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }
        
        .calendar-input:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .calendar-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            outline: none;
            transform: translateY(-2px);
        }
        
        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            pointer-events: none;
        }
        
        .year-selector {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 5px;
        }
        
        .year-selector.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .year-option {
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 500;
        }
        
        .year-option:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .year-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
        }
        
        .year-option:last-child {
            border-bottom: none;
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .form-check-inline {
            margin: 0;
        }
        
        .form-check-input {
            width: 22px;
            height: 22px;
            margin-right: 10px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }
        
        .form-check-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .form-check-label {
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-check-label:hover {
            color: #667eea;
            transform: translateX(5px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        .result-display {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .result-display::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .vehicle-image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .vehicle-image {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .vehicle-image:hover {
            transform: scale(1.02);
        }
        
        .vehicle-name {
            color: #667eea;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 15px 0;
            text-align: center;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        .social-links a {
            color: #667eea;
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #764ba2;
            transform: scale(1.2);
        }
        
        .footer-text {
            color: #6c757d;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .title-container {
                padding: 20px 25px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-primary {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

.animated-gradient-text {
    font-size: 2.8rem;
    font-weight: 900;
    background: linear-gradient(270deg, #667eea, #764ba2, #f093fb, #43e97b, #38f9d7, #667eea);
    background-size: 1200% 1200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    animation: gradientMove 8s ease-in-out infinite;
    text-shadow: 2px 2px 8px rgba(102,126,234,0.15);
    letter-spacing: 2px;
    display: inline-block;
    white-space: nowrap;
    overflow-x: auto;
}
@media (max-width: 600px) {
    .animated-gradient-text {
        font-size: 1.3rem;
        white-space: nowrap;
    }
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.estimate-btn-highlight {
    padding: 22px 60px;
    font-size: 1.5rem;
    border-radius: 50px;
    font-weight: 900;
    background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
    border: none;
    color: #fff;
    box-shadow: 0 8px 32px rgba(221,36,118,0.25), 0 2px 8px rgba(255,81,47,0.10);
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    margin-top: 36px;
    display: inline-block;
    letter-spacing: 2px;
    text-transform: uppercase;
    outline: 4px solid #fff0f6;
    outline-offset: 4px;
    animation: pulseBtn 1.8s infinite;
}
@keyframes pulseBtn {
    0% { box-shadow: 0 0 0 0 rgba(221,36,118,0.25); }
    70% { box-shadow: 0 0 0 18px rgba(221,36,118,0.08); }
    100% { box-shadow: 0 0 0 0 rgba(221,36,118,0.25); }
}
.estimate-btn-highlight:hover {
    background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    transform: translateY(-3px) scale(1.08);
    outline: 4px solid #ffd6e6;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="page-title">
            <div class="title-container">
                <h1 class="animated-gradient-text">
                    <img src="{{ url_for('static', filename='car.png') }}" alt="Car Icon" class="title-icon" style="vertical-align:middle;display:inline;">
                    Car &amp; MotorCycle Price Predictor
                </h1>
                <p class="subtitle"></p>
            </div>
        </div>
        
        <div class="card">
            <div class="form-section">
                <div class="corner-decoration top-left"></div>
                <div class="corner-decoration top-right"></div>
                <div class="corner-decoration bottom-left"></div>
                <div class="corner-decoration bottom-right"></div>
                
                <!-- Vehicle Selection -->
                <div class="form-group">
                    <label class="form-label">Automotive Model Selection<span class="sparkle">âœ¨</span></label>
                    <select id="vehicle" onchange="vehicle_change()" name="vehicle" class="form-control" required>
                        <option disabled selected value="">-- Select a vehicle model --</option>
                        {% for v in vehicle %}
                            <option value="{{ v }}">{{ v.title() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4" id="imageName"></div>
                    <div class="col-md-8" id="imageCover"></div>
                </div>

                <!-- Year Input with Calendar -->
                <div class="form-group">
                    <label class="form-label">Manufacturing Year<span class="sparkle">âœ¨</span></label>
                    <div class="calendar-container">
                        <input type="text" id="year" name="year" class="form-control calendar-input" 
                               placeholder="Click to select year" readonly required>
                        <i class="fa fa-calendar calendar-icon"></i>
                        <div class="year-selector" id="yearSelector">
                            <!-- Years will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Show Room Price Input -->
                <div class="form-group">
                    <label class="form-label">Showroom Price (Sri Lankan Rupees)<span class="sparkle">âœ¨</span></label>
                    <input type="number" id="show_room_price" name="show_room_price" class="form-control" 
                           placeholder="Enter the original showroom price in Sri Lankan Rupees" min="0" step="0.01" required>
                </div>

                <!-- Kilometers Driven Input -->
                <div class="form-group">
                    <label class="form-label">Total Distance Traveled (Kilometers)<span class="sparkle">âœ¨</span></label>
                    <input type="number" id="kilometers" name="kilometers" class="form-control" 
                           placeholder="Enter total kilometers driven" min="0" required>
                </div>

                <!-- Owner Type -->
                <div class="form-group">
                    <label class="form-label">Vehicle Ownership History<span class="sparkle">âœ¨</span></label>
                    <div class="radio-group">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="owner" id="owner_first" value="First" required>
                            <label class="form-check-label" for="owner_first">First Owner</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="owner" id="owner_second" value="Second">
                            <label class="form-check-label" for="owner_second">Second Owner</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="owner" id="owner_third" value="Third">
                            <label class="form-check-label" for="owner_third">Third Owner</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="owner" id="owner_fourth" value="Fourth & Above">
                            <label class="form-check-label" for="owner_fourth">Fourth & Above</label>
                        </div>
                    </div>
                </div>

                <!-- Fuel Type -->
                <div class="form-group">
                    <label class="form-label">Fuel Type Configuration<span class="sparkle">âœ¨</span></label>
                    <div class="radio-group">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="fuel" id="fuel_petrol" value="Petrol" required>
                            <label class="form-check-label" for="fuel_petrol">Petrol</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="fuel" id="fuel_diesel" value="Diesel">
                            <label class="form-check-label" for="fuel_diesel">Diesel</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="fuel" id="fuel_cng" value="CNG">
                            <label class="form-check-label" for="fuel_cng">CNG</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="fuel" id="fuel_lpg" value="LPG">
                            <label class="form-check-label" for="fuel_lpg">LPG</label>
                        </div>
                    </div>
                </div>

                <!-- Seller Type -->
                <div class="form-group">
                    <label class="form-label">Seller Type Classification<span class="sparkle">âœ¨</span></label>
                    <div class="radio-group">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="seller" id="seller_dealer" value="Dealer" required>
                            <label class="form-check-label" for="seller_dealer">Dealer</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="seller" id="seller_individual" value="Individual">
                            <label class="form-check-label" for="seller_individual">Individual</label>
                        </div>
                    </div>
                </div>

                <!-- Transmission Type -->
                <div class="form-group">
                    <label class="form-label">Transmission System<span class="sparkle">âœ¨</span></label>
                    <div class="radio-group">
                        <div class="form-check-inline">

        function initializeCalendar() {
            const yearInput = document.getElementById('year');
            const yearSelector = document.getElementById('yearSelector');
            const currentYear = new Date().getFullYear();
            
            // Generate years from 1900 to current year
            for (let year = currentYear; year >= 1900; year--) {
                const yearOption = document.createElement('div');
                yearOption.className = 'year-option';
                yearOption.textContent = year;
                yearOption.onclick = function() {
                    yearInput.value = year;
                    yearSelector.classList.remove('show');
                    // Remove selected class from all options
                    document.querySelectorAll('.year-option').forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    this.classList.add('selected');
                };
                yearSelector.appendChild(yearOption);
            }
            
            // Toggle calendar on input click
            yearInput.addEventListener('click', function() {
                yearSelector.classList.toggle('show');
            });
            
            // Close calendar when clicking outside
            document.addEventListener('click', function(e) {
                if (!yearInput.contains(e.target) && !yearSelector.contains(e.target)) {
                    yearSelector.classList.remove('show');
                }
            });
            
            // Keyboard navigation for calendar
            yearInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    yearSelector.classList.toggle('show');
                }
            });
        }

        function validateForm() {
            var vehicle = document.getElementById("vehicle").value;
            var year = document.getElementById("year").value;
            var show_room_price = document.getElementById("show_room_price").value;
            var kilometers = document.getElementById("kilometers").value;
            
            var owner = $("input[type='radio'][name='owner']:checked").val();
            var fuel = $("input[type='radio'][name='fuel']:checked").val();
            var seller = $("input[type='radio'][name='seller']:checked").val();
            var transmission = $("input[type='radio'][name='transmission']:checked").val();

            if (!vehicle || !year || !show_room_price || !kilometers || !owner || !fuel || !seller || !transmission) {
                alert("Please complete all required fields before calculating the price!");
                return false;
            }

            if (year < 1900 || year > new Date().getFullYear()) {
                alert("Please select a valid year between 1900 and " + new Date().getFullYear() + "!");
                return false;
            }

            if (show_room_price <= 0) {
                alert("Please enter a valid showroom price!");
                return false;
            }

            if (kilometers < 0) {
                alert("Please enter a valid number of kilometers!");
                return false;
            }

            return true;
        }

                this.style.background = 'linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%)';

            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.3)';
                this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            });
        });
        
        function onClicked(){
            if (!validateForm()) {
                return;
            }

            var vehicleObj = document.getElementById("vehicle");
            var vehicle = vehicleObj.options[vehicleObj.selectedIndex].value;
            var year = document.getElementById("year").value;
            var show_room_price = document.getElementById("show_room_price").value;
            var kilometers = document.getElementById("kilometers").value;
            
            var owner = $("input[type='radio'][name='owner']:checked").val();
            var fuel = $("input[type='radio'][name='fuel']:checked").val();
            var seller = $("input[type='radio'][name='seller']:checked").val();
            var transmission = $("input[type='radio'][name='transmission']:checked").val();

            // Show loading state
            document.getElementById("btn").innerHTML = '<i class="fa fa-spinner loading-spinner"></i> Analyzing Market Data...';
            document.getElementById("btn").disabled = true;

            // Create a form and submit it to redirect to results page
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/estimatedResult';
            
            // Add all form data as hidden inputs
            var fields = {
                'year': year,
                'show_room_price': show_room_price,
                'kilometers': kilometers,
                'owner': owner,
                'fuel': fuel,
                'seller': seller,
                'transmission': transmission,
                'vehicle': vehicle
            };
            
            for (var key in fields) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = fields[key];
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
